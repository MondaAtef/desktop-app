<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="print.css">  
</head>
<body>

    <div class="background">
        <img src="juses.jpg" alt="" class="img">
    </div>

    <div class="layer">
        <h3>Enter Dates for Printing:</h3>
        <div class="text_center">
            <label for="date1">Date 1</label>
            <input type="date" id="date1">
        </div>
        <div class="text_center">
            <label for="date2">Date 2</label>
            <input type="date" id="date2">
        </div>
        <div class="text_center">
            <label for="date3">Date 3</label>
            <input type="date" id="date3">
        </div>
        <button onclick="printTable()">Print Matching Rows</button>
        
    </div>

    <script type="text/javascript">
     function printTable() {
    var date1 = document.getElementById("date1").value;
    var date2 = document.getElementById("date2").value;
    var date3 = document.getElementById("date3").value;

    console.log("Entered Dates:", date1, date2, date3); // Debugging step

    var table = document.getElementById("dynamicTable").getElementsByTagName('tbody')[0];
    var printContent = "<table border='1'><thead><tr><th>ملاحظه</th><th>تاريخ القداس</th><th>الاسم</th></tr></thead><tbody>";
    
    var matchedRows = false; // Flag to check if we found any matching rows
    for (var i = 0; i < table.rows.length; i++) {
        var note = table.rows[i].cells[0].innerText;
        var messDate = table.rows[i].cells[3].innerText; // "تاريخ القداس" column
        var name = table.rows[i].cells[5].innerText; // "الاسم" column

        console.log("Row Data:", messDate, note, name); // Debugging step

        if (messDate === date1 || messDate === date2 || messDate === date3) {
            matchedRows = true;
            printContent += "<tr>";
            printContent += "<td>" + note + "</td>";
            printContent += "<td>" + messDate + "</td>";
            printContent += "<td>" + name + "</td>";
            printContent += "</tr>";
        }
    }

    printContent += "</tbody></table>";

    if (matchedRows) {
        var originalContent = document.body.innerHTML;
        document.body.innerHTML = printContent;
        window.print();
        document.body.innerHTML = originalContent;
    } else {
        alert("No matching rows found.");
    }
}

    </script>

</body>
</html>

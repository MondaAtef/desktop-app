<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <nav class="navbar">
       <button onclick="deleteAllData()" class="deleteButton">Delete all</button>
        <button class="printButton" onclick="window.location.href='print.html';">
            <i class="fas fa-print"></i>
            Print
        </button>
        
        
        <div class="search">
            <input type="text" id="searchInput" onkeyup="searchTable()" placeholder="..... بحث ">
            <i id="icon" class="fas fa-search"></i>
        </div>

        <div>
            <img src="cross (1).png" alt="" class="img">
        </div>
    </nav>
    
<br>
<br>
<br>
<br>
<div class="background">
    <img src="god.PNG" alt="">
</div>
<div class="input-container" aria-disabled="true">
    <button onclick="addRow()"> OK </button>
   

    <div class="input-group">
        <label for="note">ملاحظه</label>
        <input type="text" id="note">
    </div>

    <div class="input-group">
        <label for="register">تاريخ التسجيل</label>
        <input type="date" id="register">
    </div>
    <div class="input-group">
        <label for="massInput">القداس الأول / التاني</label>
        <select id="massInput">
            <option value="القداس الأول">القداس الأول</option>
            <option value="القداس التاني">القداس التاني</option>
        </select>
    </div>
    <div class="input-group">
        <label for="massDateInput">تاريخ القداس</label>
        <input type="date" id="massDateInput">
    </div>

    
    <div class="input-group">
        <label for="death_Date" >تاريخ الوفاه</label>
        <input type="text" id="death_Date" class="text_right" placeholder="تاريخ الوفاه">
    </div>
    <div class="input-group">
        <label for="nameInput">الاسم</label>
        <input type="text" id="nameInput" class="text_right" placeholder="الاسم">
    </div>
</div>

<table id="dynamicTable">
    <thead>
        <tr>
            <th>ملاحظه</th>
            <th>تاريخ التسجيل</th>
            <th>القداس الأول / التاني</th>
            <th>تاريخ القداس</th>
            <th>تاريخ الوفاه</th>
            <th>الاسم</th>
        </tr>
    </thead>
    <tbody>
    
    </tbody>
</table>

<div id="contextMenu">
    <ul>
        <li id="editOption" class="menu_line">تعديل</li>
        <li id="deleteOption" class="menu_line">حذف</li>
    </ul>
</div>
<script src="main.js" ></script>
</body>
</html>
